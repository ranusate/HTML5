<!-- Defines a Comment -->

<!-- Defines the document type -->
<!DOCTYPE HTML>
<!-- Defines an HTML Document -->
<html>

<!--<head> -- Contains metadata information for the document -->

<head></head>
<!-- <title>---Defines a title for the document -->
<title>Basic Tag</title>

<!-- <link> Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
<link rel="stylesheet" href="/css/master.css">

<!-- Defines the documents body -->

<body>

    <!--<h1> to <h6> --- Defines HTML Headings -->
    <h1>heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>

    <!-- <br> Inserts a single line break -->
    <br>
    <br>
    <br>

    <!-- <hr>-- Defines a thematic change in the content -->
    <hr>

    <!--<p> Defines a Paragraph -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe quia ipsam vero delectus, error at animi,
        voluptatem
        totam sequi sint amet illo eaque similique esse nostrum, ab perspiciatis dolor nesciunt.</p>

    <!-- Defines a hyperlink -->
    <a href="https://web.facebook.com/profile.php?id=100005464247866">Facebook</a>br
    <a href="https://twitter.com/AteRanus">twitter</a>

</body>

<!--<mete> Defines metadata about an HTML Document -->
<meta name="twitter" content="">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="description" content="">
<meta name="keywords" content="google">
<meta name="author" content="Ranus Ate">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Defines style information for a document -->

</html>
